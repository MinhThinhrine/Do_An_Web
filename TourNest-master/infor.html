<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.3/dist/sweetalert2.min.js"></script>
    <style>
        .return{
            font-size: 30px;
            color: #00d8fe;
        }
        section {
            height: 820px;
        }
        .row {
            margin-top: 50px ;

        }

    </style>
    <script>
        function enableEdit() {
            // Lấy tham chiếu đến phần "Phone" và "Address"
            const phone = document.getElementById("phone");
            const address = document.getElementById("address");

            // Tạo các input elements và gán giá trị từ phần text ban đầu
            const phoneInput = document.createElement("input");
            phoneInput.style.width = "200px";
            phoneInput.style.height= "40px"

            phoneInput.value = phone.textContent.trim();

            const addressInput = document.createElement("input");
            addressInput.style.width ="400px";
            addressInput.style.height ="40px";
            addressInput.value = address.textContent.trim();

            // Thay thế phần text ban đầu bằng input elements
            phone.innerHTML = '';
            phone.appendChild(phoneInput);

            address.innerHTML = '';
            address.appendChild(addressInput);


        }
        let phoneInputValue;
        let addressInputValue;
        function saveData() {
            const phoneInput = document.querySelector("#phone input");
            const addressInput = document.querySelector("#address input");

            phoneInputValue = phoneInput.value;
            addressInputValue = addressInput.value;

            const phone = document.getElementById("phone");
            phone.innerHTML = phoneInputValue;

            const address = document.getElementById("address");
            address.innerHTML = addressInputValue;

            Swal.fire({
                title: 'Thông báo',
                text: 'Đã lưu thành công',
                icon: 'success',
                confirmButtonText: 'Đóng'
            });

        }

    </script>
</head>
<body>
<section style="background-color: rgba(103,159,195,0.73)   ;">
    <div class="container py-5">
        <th scope="col"><a class="return" href="index.html">
            <i class="fa-solid fa-arrow-left"></i>Trang chủ</a></th>

        <div class="row">
            <div id="avt" class="col-lg-4">
                <div style="height: 495px" class="card mb-4">
                    <div style="margin-top: 90px" class="card-body text-center">
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar"
                             class="rounded-circle img-fluid" style="width: 150px;">
                        <h5 class="my-3">John Smith</h5>
                        <p class="text-muted mb-1">Full Stack Developer</p>
                        <p class="text-muted mb-4">Bay Area, San Francisco, CA</p>

                    </div>
                </div>

            </div>
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">Johnatan Smith</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Email</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">example@example.com</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Phone</p>
                            </div>
                            <div class="col-sm-9" id="phone">
                                <p class="text-muted mb-0">(097) 234-5678</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Ngày sinh</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0">31/13/2003</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Address</p>
                            </div>
                            <div class="col-sm-9" id="address">
                                <p class="text-muted mb-0">Bay Area, San Francisco, CA</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div >
            <button  style="margin-left: 500px;margin-right: 40px"   type="button" class="btn btn-warning btn-rounded" onclick="enableEdit()">Chỉnh sửa</button>
            <button   type="button" class="btn btn-info btn-rounded" onclick="saveData()">Lưu</button>
        </div>
    </div>
</section>
</body>
</html>
